<ion-view title="Pedido de Medicamentos">
    <ion-content overflow-scroll="true" padding="true" scroll="false" class="has-header">
        <form class="list" ng-submit='pedidoMedicamento(medicamento)'>
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Fecha</span>
                    <input type="text" placeholder="" ng-model="medicamento.fecha" required>
                </label>
                <label class="item item-input">
                    <span class="input-label">Producto</span>
                    <input type="text" placeholder="" ng-model="medicamento.producto" required>
                </label>
                <label class="item item-input">
                    <span class="input-label">Cantidad</span>
                    <input type="number" placeholder="" ng-model="medicamento.cantidad" required>
                </label>
                <label class="item item-input">
                    <span class="input-label">Valor</span>
                    <input type="number" placeholder="" ng-model="medicamento.valor" required>
                </label>
                <label class="item item-select">
                    <span class="input-label">Seleccionar Granja</span>
                     <select ng-model="medicamento.granja"  >
                           <option 
                               ng-repeat="g in granjasUser" 
                               value="{{g}}"

                           >
                               {{g}}
                           </option>
                     </select>
                </label>
                <label class="item item-input">
                    <span class="input-label">Lote</span>
                    <input type="text" placeholder="" ng-model="medicamento.lote" required>
                </label>
            </ion-list>
                    <div class="button-bar">
            <button class="button button-positive button-block ">Guardar</button>
            <button class="button button-stable button-block ">Borrar</button>
        </div>
        </form>

    </ion-content>
</ion-view>
