<ion-view title="Fabricas de alimentos">
    <ion-content overflow-scroll="true" padding="true" scroll="false" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Nombre de la fabrica</span>
                    <input type="text" placeholder="">
                </label>
            </ion-list>
            <ion-toggle toggle-class="toggle-positive">Activo</ion-toggle>
            <button class="button button-positive button-block ">Guardar</button>
        </form>
    </ion-content>
</ion-view>
