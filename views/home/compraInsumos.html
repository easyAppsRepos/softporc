<ion-view title="Compra Insumos">
    <ion-content overflow-scroll="true" padding="true" scroll="false" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Fecha</span>
                    <input type="date" placeholder="">
                </label>
                <label class="item item-select">
                    <span class="input-label">Seleccionar Granja</span>
                    <select></select>
                </label>
                <label class="item item-input">
                    <span class="input-label">Pruducto</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Cantidad</span>
                    <input type="number" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Valor</span>
                    <input type="text" placeholder="">
                </label>
            </ion-list>
            <div class="button-bar">
                <button class="button button-positive button-block ">Guardar</button>
                <button class="button button-stable button-block ">Borrar</button>
            </div>
        </form>
    </ion-content>
</ion-view>
