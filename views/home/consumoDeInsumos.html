<ion-view title="Consumo de Insumos">
    <ion-content overflow-scroll="true" padding="true" scroll="false" class="has-header">
 
            <form class="list" ng-submit='consumoInsumos(insumo)'>
                <label class="item item-input">
                    <span class="input-label">Fecha</span>
                    <input type="text" placeholder="" ng-model="insumo.fecha" required>
                </label>
                <label class="item item-select">
                    <span class="input-label">Seleccionar Granja</span>
                    <select ng-model="insumo.granja"  >
                           <option 
                               ng-repeat="g in granjasUser" 
                               value="{{g}}"

                           >
                               {{g}}
                           </option>
                     </select>
                </label>
                <label class="item item-select">
                    <span class="input-label">Seleccionar Producto</span>
                    <select ng-model="insumo.producto">
                        <option  value="A">A</option>
                        <option  value="B">B</option>
                        <option  value="C">C</option>
                    </select>
                </label>
                <label class="item item-input">
                    <span class="input-label">Cantidad</span>
                    <input type="number" placeholder="" ng-model="insumo.cantidad" required>
                </label>
                <label class="item item-input">
                    <span class="input-label">Lote</span>
                    <input type="text" placeholder="" ng-model="insumo.lote" required>
                </label>
                <label class="item item-input">
                    <span class="input-label">Ubicaci√≥n</span>
                    <input type="text" placeholder="" ng-model="insumo.ubicacion" required>
                </label>
                        <button class="button button-positive button-block" type='submit'>Guardar</button>

        </form>

    </ion-content>
</ion-view>
